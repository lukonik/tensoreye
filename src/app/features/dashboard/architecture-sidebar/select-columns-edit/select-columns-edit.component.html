<form [formGroup]="myForm" (ngSubmit)="submit()">
  <h2 mat-dialog-title>Columns Selection</h2>
  <mat-dialog-content class="mat-typography">
    <div class="w-full flex flex-col py-5" formArrayName="items">
      @for (item of items.controls; track $index;let i = $index) {
      <div [formGroupName]="i" class="w-full flex items-center">
        <span class="flex-1 pr-4">{{ item.get('name')?.value }}</span>
        <mat-button-toggle-group
          formControlName="type"
          name="fontStyle"
          aria-label="Font Style"
        >
          <mat-button-toggle [value]="SELECT_COLUMN_TYPES.Feature"
            >Feature</mat-button-toggle
          >
          <mat-button-toggle [value]="SELECT_COLUMN_TYPES.Target"
            >Target</mat-button-toggle
          >
          <mat-button-toggle [value]="SELECT_COLUMN_TYPES.Drop"
            >Drop</mat-button-toggle
          >
        </mat-button-toggle-group>
      </div>
      <div class="my-4">
        <mat-divider></mat-divider>
      </div>
      }
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button [disabled]="myForm.invalid" mat-button type="submit">Save</button>
  </mat-dialog-actions>
</form>
